<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÄ Media Sharing Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff;
    }
    .upload-box {
      margin-bottom: 30px;
      padding: 35px;
      border: 2px solid #0ff;
      border-radius: 12px;
      background-color: #00000055;
      box-shadow: 0 0 15px #0ff8;
    }
    input[type="file"] {
      width: 70%;
      padding: 15px;
      border-radius: 8px;
      font-size: 2.1em;
    }
    button {
      padding: 20px 35px;
      border: none;
      border-radius: 8px;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 2.1em;
    }
    button:hover {
      background-color: #0cf;
      box-shadow: 0 0 10px #0ff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
      max-width: none;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .card {
      width: 300px;
      height: 450px;
      background: #012;
      border: 1px solid #0ff4;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 15px #0ff3;
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff;
    }
    .card .media-container {
      width: 100%;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 6px;
      border: 1px solid #0ff5;
      background-color: #000;
      color: #0ff;
      font-size: 0.9em;
      text-overflow: ellipsis;
      white-space: nowrap;
      position: relative;
    }
    .card img {
      max-width: 160%;
      max-height: 100%;
      object-fit: contain;
    }
    .card .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: rgba(0, 255, 255, 0.7);
      text-shadow: 0 0 15px #0ff;
      pointer-events: none;
    }
    .card .file-info {
      padding: 5px 0;
      text-align: center;
      font-size: 1.3em;
      color: #0ff;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 90%;
      font-family: sans-serif;
    }
    .btns {
      margin-top: 5px;
      flex-shrink: 0;
    }
    .btns a {
      display: inline-block;
      margin: 0 5px;
      padding: 6px 12px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }
    .btns .preview {
      background-color: #2196F3;
    }
    .btns .preview:hover {
      background-color: #0b7dda;
    }
    .btns .download {
      background-color: #4CAF50;
    }
    .btns .download:hover {
      background-color: #388e3c;
    }
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h1>üöÄ Media Sharing Server</h1>

  <div class="upload-box">
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="images" multiple>
      <button type="submit">Upload</button>
    </form>
  </div>

  <div class="gallery">
    {% for item in media_items %}
    <div class="card">
      <div class="media-container">
        {% if item.type == 'image' %}
          <img src="{{ url_for('thumb_file', filename=item.name) if item.thumb else url_for('uploaded_file', filename=item.name) }}?v={{ item.cache_buster }}" alt="{{ item.name }}">
        {% elif item.type == 'video' %}
          <img src="{{ url_for('thumb_file', filename=item.thumb) }}?v={{ item.cache_buster }}" alt="{{ item.name }}">
          <span class="play-icon">‚ñ∂</span>
        {% else %}
          <span class="file-icon">üìÅ</span>
          <span class="filename-display">{{ item.name }}</span>
        {% endif %}
      </div>
      <div class="file-info">
        {{ item.name }}
      </div>
      <div class="btns">
        <a href="{{ url_for('uploaded_file', filename=item.name) }}?v={{ item.cache_buster }}" class="preview" target="_blank">Preview</a>
        <a href="{{ url_for('uploaded_file', filename=item.name) }}?v={{ item.cache_buster }}" class="download" download>Download</a>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
