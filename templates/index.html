<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÄ Media Sharing Server</title>
  <style>
@font-face {
  font-family: 'Orbitron';
  src: url('/static/fonts/Orbitron-Regular.ttf') format('truetype');
  font-display: swap;
}

body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #0ff;
  font-family: 'Orbitron', sans-serif;
  text-align: center;
  padding: 20px;
}
h1 {
  font-size: 2em;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #0ff;
}
.upload-box {
  margin-bottom: 30px;
  padding: 35px;
  border: 2px solid #0ff;
  border-radius: 12px;
  background-color: #00000055;
  box-shadow: 0 0 15px #0ff8;
}
input[type="file"] {
  width: 70%;
  padding: 15px;
  border-radius: 8px;
  font-size: 2.1em;
}
button {
  padding: 20px 35px;
  border: none;
  border-radius: 8px;
  background-color: #0ff;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  font-size: 2.1em;
}
button:hover {
  background-color: #0cf;
  box-shadow: 0 0 10px #0ff;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
  padding: 0 20px;
}
.card {
  width: 300px;
  height: 450px;
  background: #012;
  border: 1px solid #0ff4;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 0 15px #0ff3;
  transition: transform 0.3s ease-in-out;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #0ff;
}
.media-container {
  width: 100%;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  border-radius: 6px;
  border: 1px solid #0ff5;
  background-color: #000;
  position: relative;
}
.card img {
  max-width: 160%;
  max-height: 100%;
  object-fit: contain;
}
.play-icon {
  position: absolute;
  font-size: 4em;
  color: rgba(0,255,255,0.7);
}
.file-info {
  font-size: 1.3em;
  width: 90%;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}
.btns a {
  display: inline-block;
  margin: 5px;
  padding: 6px 12px;
  border-radius: 5px;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}
.preview { background: #2196F3; }
.download { background: #4CAF50; }
#speedBox {
  margin-top: 15px;
  font-size: 1.2em;
}
  </style>
</head>

<body>
<h1>üöÄ Media Sharing Server</h1>

<div class="upload-box">
  <input type="file" id="fileInput" multiple>
  <button onclick="uploadFiles()">Upload</button>
  <div id="speedBox"></div>
</div>

<div class="gallery">
{% for item in media_items %}
  <div class="card">
    <div class="media-container">
      {% if item.type == 'image' %}
        <img src="{{ url_for('thumb_file', filename=item.name) if item.thumb else url_for('uploaded_file', filename=item.name) }}?v={{ item.cache_buster }}">
      {% elif item.type == 'video' %}
        <img src="{{ url_for('thumb_file', filename=item.thumb) }}?v={{ item.cache_buster }}">
        <span class="play-icon">‚ñ∂</span>
      {% else %}
        üìÅ
      {% endif %}
    </div>
    <div class="file-info">{{ item.name }}</div>
    <div class="btns">
      <a href="{{ url_for('uploaded_file', filename=item.name) }}" class="preview" target="_blank">Preview</a>
      <a href="#" class="download" onclick="downloadFile('{{ item.name }}')">Download</a>
    </div>
  </div>
{% endfor %}
</div>

<script>
function uploadFiles() {
  const files = document.getElementById("fileInput").files;
  if (!files.length) return;

  const data = new FormData();
  for (let f of files) data.append("images", f);

  const xhr = new XMLHttpRequest();
  const start = Date.now();

  xhr.upload.onprogress = e => {
    if (e.lengthComputable) {
      const percent = ((e.loaded / e.total) * 100).toFixed(1);
      const speed = (e.loaded / ((Date.now() - start) / 1000) / 1024 / 1024).toFixed(2);
      speedBox.innerHTML = `Uploading ${percent}% ‚Äî ${speed} MB/s`;
    }
  };

  xhr.onload = () => location.reload();
  xhr.open("POST", "/", true);
  xhr.send(data);
}

async function downloadFile(filename) {
  const start = Date.now();
  const res = await fetch(`/uploads/${filename}`);
  const reader = res.body.getReader();
  let received = 0;
  const chunks = [];

  while (true) {
    const {done, value} = await reader.read();
    if (done) break;
    chunks.push(value);
    received += value.length;
    const speed = (received / ((Date.now() - start) / 1000) / 1024 / 1024).toFixed(2);
    speedBox.innerHTML = `Downloading ‚Äî ${speed} MB/s`;
  }

  const blob = new Blob(chunks);
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  a.click();
}
</script>

</body>
</html>
